<!DOCTYPE HTML>
<html>
<body>
  <canvas id="canvas" width="1500" height="600" style="border: 1px dotted black; display: block; margin: 0 auto;"></canvas>
  <script type="text/javascript">

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext('2d');

function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
  if (typeof stroke == "undefined" ) {
    stroke = true;
  }
  if (typeof radius === "undefined") {
    radius = 5;
  }
  ctx.beginPath();
  ctx.moveTo(x + radius, y);
  ctx.lineTo(x + width - radius, y);
  ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
  ctx.lineTo(x + width, y + height - radius);
  ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
  ctx.lineTo(x + radius, y + height);
  ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
  ctx.lineTo(x, y + radius);
  ctx.quadraticCurveTo(x, y, x + radius, y);
  ctx.closePath();
  if (stroke) {
    ctx.stroke();
  }
  if (fill) {
    ctx.fill();
  }
}

var rect = {x:100, y:150, w:380, h:70, r:10}

ctx.lineWidth = 4;
ctx.strokeStyle = "#000000";
ctx.fillStyle = "#abc";
roundRect(ctx, rect.x, rect.y, rect.w, rect.h, rect.r, true);
ctx.font="20px Georgia";
ctx.textAlign="center"; 
ctx.textBaseline = "middle";
ctx.fillStyle = "#000000";
ctx.fillText("Attack!",rect.x+(rect.w/2),rect.y+(rect.h/2));
  </script>
</body>

</html>
