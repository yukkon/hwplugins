      drawBoard(size = 40) {
        if (size < 40 || size >= 120) {
          return;
        }
        this.sideLength = size;

        //рры прясоугольника для гекса https://www.redblobgames.com/grids/hexagons/#coordinates
        // гекс скоалывается из 4 * 2 прямоугольников
        this.hexRect = { w: this.sideLength / 2, h: Math.sqrt(3) * this.sideLength / 2 };

        var o = this.array.map(el => ({p: `${el.q}:${el.r}`, y: this.sideLength * (Math.sqrt(3)/2 * el.q  -  Math.sqrt(3) * el.r)}))
        console.log(o)

        let qs = this.array.map(h => h.q);
        let rs = this.array.map(h => h.r);

        // рры борда, колво ячеек по оси q и по оси r
        this.boardWidth = Math.max(...qs) - Math.min(...qs) + 1;
        this.boardHeight = Math.max(...rs) - Math.min(...rs) + 1;

        this.canvas.width = this.ctx.width = 3 * (this.boardWidth - 1) * this.hexRect.w + 4 * this.hexRect.w;
        this.canvas.height = this.ctx.height = 2 * (this.boardHeight - 1) * this.hexRect.h + 2 * this.hexRect.h + (this.boardWidth - 1) * this.hexRect.h;

        
        this.offset = { q: Math.min(...qs), r: Math.max(...rs) };
        console.log('Офсет', this.offset)

        this.array.forEach(el => {
          this.drawHexagon(el);
        });
      }

      drawHexagon(el) {
        const q = el.q - this.offset.q;
        const r = Math.abs(el.r - this.offset.r);
        console.log(el, q, r)

        /*2 ширины для первого + 3 * ширины * номер ячейки(с 0) */
        /*
        var x = this.sideLength * (3/2 * q )                                 // = 3 * this.hexRect.w
        var y = this.sideLength * (Math.sqrt(3)/2 * q  +  Math.sqrt(3) * r)  // = this.hexRect.h * q + Math.sqrt(3) * r
        */
       
        const x = 2*this.hexRect.w + 3 * this.hexRect.w * q;
        const y = this.hexRect.h + this.hexRect.h * q + this.sideLength * Math.sqrt(3) * r;
        
        console.log(x, y)

        this.ctx.beginPath();
        this.ctx.moveTo(x - this.hexRect.w, y - this.hexRect.h);
        this.ctx.lineTo(x + this.hexRect.w, y - this.hexRect.h);
        this.ctx.lineTo(x + 2 * this.hexRect.w, y);
        this.ctx.lineTo(x + this.hexRect.w, y + this.hexRect.h);
        this.ctx.lineTo(x - this.hexRect.w, y + this.hexRect.h);
        this.ctx.lineTo(x - 2 * this.hexRect.w, y);
        this.ctx.closePath();

        if (true) {
          this.ctx.fillStyle = "#8AA639";
          this.ctx.fill();
        }
        else this.ctx.stroke();

        this.ctx.font = `bold ${Math.ceil(this.hexRect.w)}px Sans Serif`;
        this.ctx.textAlign = "center";
        this.ctx.textBaseline = "middle";
        this.ctx.fillStyle = "#000000";
        this.ctx.fillText(`${el.q}:${el.r}`, x, y);
      }
    }
